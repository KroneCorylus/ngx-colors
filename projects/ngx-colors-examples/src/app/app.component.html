<table>
  <tr>
    <th>Tipo</th>
    <th>ngx-colors</th>
    <th>Value</th>
    <th>Touched</th>
    <th>Dirty</th>
    <th>set value</th>
  </tr>
  <tr>
    <td>Control</td>
    <td>
      <ngx-colors
        ngxColorsTrigger
        style=""
        [formControl]="testCtrl"
        (change)="onChange($event, 'control')"
        (ngModelChange)="onModelChanges($event, 'control')"
      ></ngx-colors>
    </td>
    <td>{{testCtrl.value}}</td>
    <td>{{testCtrl.dirty}}</td>
    <td>{{testCtrl.touched}}</td>
    <td>
      <input #inputCtrl id="testInput" />
      <button (click)="testCtrl.setValue(inputCtrl.value)">aplicar</button>
    </td>
  </tr>
  <tr>
    <td>NgModel</td>
    <td>
      <ngx-colors
        ngxColorsTrigger
        style=""
        [(ngModel)]="test"
        (change)="onChange($event,'ngModel')"
        (ngModelChange)="onModelChanges($event,'ngModel')"
      ></ngx-colors>
    </td>
    <td>{{test}}</td>
    <td>-</td>
    <td>-</td>
    <td>
      <input #inputModel />
      <button (click)="test = inputModel.value">aplicar</button>
    </td>
  </tr>
</table>
<div *ngFor="let event of events">{{event | json}}</div>

<div>{{pepe | json}}</div>
<ngx-colors-panel> </ngx-colors-panel>
<div style="display: flex; gap: 10px">
  <button (click)="green()">green</button>
  <button (click)="blue()">blue</button>
  <button (click)="red()">red</button>
  <button (click)="undi()">undefined</button>
  <div
    style="
      width: 220px;
      height: 204px;
      border: 1px solid black;
      margin-top: 10px;
    "
  >
    <ngx-colors-color-picker [(value)]="pepe" (valueChange)="log($event)">
    </ngx-colors-color-picker>
  </div>
  <div
    style="
      width: 250px;
      height: 350px;
      border: 1px solid black;
      margin-top: 10px;
    "
  >
    <ngx-colors-color-picker> </ngx-colors-color-picker>
  </div>
  <div
    style="
      width: 350px;
      height: 350px;
      border: 1px solid black;
      margin-top: 10px;
    "
  >
    <ngx-colors-color-picker> </ngx-colors-color-picker>
  </div>
</div>
