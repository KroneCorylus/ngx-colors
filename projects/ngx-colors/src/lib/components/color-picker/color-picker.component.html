<div class="flex flex-col h-100">
  <div
    class="_sl-box bg-saturation-lightness mb-4"
    #slSlider
    ngxColorsSlider
    (change)="onChangeCoord('sl', $event)"
    [style.background-color]="hue"
  >
    <ngx-colors-thumb></ngx-colors-thumb>
  </div>
  <div class="flex grow-1">
    <div class="justify-center align-center flex ml-4">
      <div class="_preview circle elevation bg-transparent overflow-h">
        <div class="h-100 w-100" [style.background-color]="preview"></div>
      </div>
    </div>
    <div class="flex flex-col grow-1 mr-4 ml-4 _hue-alpha-box">
      <div
        ngxColorsSlider
        #hueSlider
        class="grow-1 bg-hue radius-4 pointer"
        (change)="onChangeCoord('hue', $event)"
      >
        <ngx-colors-thumb apparence="oval"></ngx-colors-thumb>
      </div>
      <div class="grow-1 radius-4 bg-transparent pointer">
        <div
          ngxColorsSlider
          #alphaSlider
          (change)="onChangeCoord('alpha', $event)"
          class="h-100 w-100 radius-4"
          [ngStyle]="alphaGradient"
        >
          <ngx-colors-thumb apparence="oval"></ngx-colors-thumb>
        </div>
      </div>
    </div>
  </div>
</div>
