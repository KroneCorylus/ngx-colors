<div class="flex radius-4 w-100">
  <div
    class="flex justify-center align-center _format hover-effect pointer mr-1 radius-4"
    (click)="onClickColorModel()"
    (keydown.enter)="onClickColorModel()"
    aria-label="change format"
    tabindex="0"
  >
    {{this.selectedColorModel}}
  </div>
  <div class="flex justify-center align-center bg-white _value">
    <input [formControl]="inputControl" />
  </div>
</div>
